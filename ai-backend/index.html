<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ASL Sign Interpreter - Live Feedback</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 { 
        margin: 20px 0;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .container {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      video { 
        border-radius: 15px;
        width: 100%;
        max-width: 640px;
        height: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        border: 3px solid rgba(255,255,255,0.3);
      }
      .controls {
        margin: 25px 0;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        min-width: 200px;
      }
      #recordBtn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }
      #recordBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
      #recordBtn.recording {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        animation: pulse 1.5s infinite;
      }
      #summaryBtn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }
      #summaryBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
      #summaryBtn:disabled {
        background: #666;
        cursor: not-allowed;
        opacity: 0.5;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .status {
        margin: 20px 0;
        padding: 15px;
        background: rgba(255,255,255,0.15);
        border-radius: 10px;
        font-size: 1.1rem;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .feedback-container {
        margin-top: 20px;
        padding: 25px;
        background: rgba(255,255,255,0.2);
        border-radius: 15px;
        text-align: left;
        display: none;
      }
      .feedback-container.show { display: block; }
      .signs-list {
        margin: 15px 0;
        padding: 15px;
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      .sign-item {
        margin: 10px 0;
        padding: 12px;
        background: rgba(255,255,255,0.1);
        border-left: 4px solid #ffd700;
        border-radius: 5px;
      }
      .sign-name {
        font-weight: bold;
        color: #ffd700;
        font-size: 1.15rem;
        margin-bottom: 5px;
      }
      .sign-position {
        font-size: 0.9rem;
        color: #ccc;
        font-style: italic;
        margin-bottom: 8px;
      }
      .sign-feedback {
        font-size: 1rem;
        line-height: 1.5;
      }
      .feedback-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffd700;
      }
      .feedback-content {
        font-size: 1.05rem;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .loader {
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¤Ÿ ASL Sign Interpreter</h1>
    <div class="container">
      <video id="video" autoplay muted></video>
      
      <div class="controls">
        <button id="recordBtn">Start Live Feedback</button>
        <button id="summaryBtn" disabled>Toggle Summary</button>
      </div>
      
      <div class="status" id="status">Ready to capture your signing</div>
      
      <div class="feedback-container" id="feedbackContainer">
        <div class="feedback-title">Signs Detected:</div>
        <div class="signs-list" id="signsList"></div>
        <div class="feedback-title" style="margin-top: 20px;">Overall Feedback:</div>
        <div class="feedback-content" id="feedbackContent"></div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const recordBtn = document.getElementById('recordBtn');
      const summaryBtn = document.getElementById('summaryBtn');
      const status = document.getElementById('status');
      const feedbackContainer = document.getElementById('feedbackContainer');
      const signsList = document.getElementById('signsList');
      const feedbackContent = document.getElementById('feedbackContent');
      
      let isRecording = false;
      let capturedFrames = [];
      let captureInterval = null;
      let showingSummary = false;
      let currentFeedback = null;

      // Initialize camera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          status.textContent = 'Camera access denied. Please enable camera.';
        });

      // Capture frame from video
      function captureFrame() {
        if (video.videoWidth === 0 || video.videoHeight === 0) return null;
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        return canvas.toDataURL('image/jpeg', 0.7);
      }

      // Toggle recording
      recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
          // Start recording
          isRecording = true;
          capturedFrames = [];
          recordBtn.textContent = 'Stop & Analyze';
          recordBtn.classList.add('recording');
          status.textContent = 'Recording... Perform your sign!';
          feedbackContainer.classList.remove('show');
          summaryBtn.disabled = true;
          
          // Capture frames at 3 FPS
          captureInterval = setInterval(() => {
            const frame = captureFrame();
            if (frame) {
              capturedFrames.push(frame);
              status.textContent = `Recording... (${capturedFrames.length} frames captured)`;
            }
          }, 333); // ~3 FPS
          
        } else {
          // Stop recording and analyze
          isRecording = false;
          clearInterval(captureInterval);
          recordBtn.textContent = 'Start Live Feedback';
          recordBtn.classList.remove('recording');
          recordBtn.disabled = true;
          
          if (capturedFrames.length < 3) {
            status.textContent = 'Too few frames captured. Please try again.';
            recordBtn.disabled = false;
            return;
          }
          
          status.innerHTML = '<div class="loader"></div> Your signing is being processed...';
          
          try {
            const response = await fetch('http://neuralhands.ir0n.xyz:8000/analyze', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ frames: capturedFrames })
            });
            
            const data = await response.json();
            
            if (data.error) {
              status.textContent = `Error: ${data.error}`;
              recordBtn.disabled = false;
              return;
            }
            
            currentFeedback = data;
            showingSummary = false;
            displayFeedback();
            
            status.textContent = 'Analysis complete!';
            summaryBtn.disabled = false;
            recordBtn.disabled = false;
            
          } catch (error) {
            status.textContent = `Network error: ${error.message}`;
            recordBtn.disabled = false;
          }
        }
      });

      // Toggle between detailed and summary view
      summaryBtn.addEventListener('click', () => {
        showingSummary = !showingSummary;
        displayFeedback();
      });

      function displayFeedback() {
        if (!currentFeedback) return;
        
        // Display all detected signs
        signsList.innerHTML = '';
        if (currentFeedback.signs_detected && currentFeedback.signs_detected.length > 0) {
          currentFeedback.signs_detected.forEach(sign => {
            const signItem = document.createElement('div');
            signItem.className = 'sign-item';
            signItem.innerHTML = `
              <div class="sign-name">${sign.sign}</div>
              <div class="sign-position">${sign.sequence_position}</div>
              <div class="sign-feedback">${sign.feedback}</div>
            `;
            signsList.appendChild(signItem);
          });
        } else {
          signsList.innerHTML = '<div style="padding: 10px; color: #ccc;">No signs detected in this sequence.</div>';
        }
        
        // Display overall feedback (detailed or summary)
        if (showingSummary) {
          feedbackContent.textContent = currentFeedback.summary;
          summaryBtn.textContent = 'Show Detailed Feedback';
        } else {
          feedbackContent.textContent = currentFeedback.detailed_feedback;
          summaryBtn.textContent = 'Show Summary';
        }
        
        feedbackContainer.classList.add('show');
      }
    </script>
  </body>
</html>
